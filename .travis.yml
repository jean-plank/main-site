# Needed environment variables:
# HOST
# SSH_PUBKEY
# SSH_USER
# SSHPASS

addons:
  apt:
    packages:
      - sshpass

install:
  - echo "$SSH_PUBKEY" >> $HOME/.ssh/known_hosts

jobs:
  include:
    # - stage: test
    #   script:
    #     - echo "tests should go here"

    # pre prod
    - stage: 'deploy dev'
      if: branch = develop
      script:
        - 'sshpass -e ssh $SSH_USER@$HOST -t "/srv/www/jean-plank-dev/deploy.sh" >/dev/null 2>&1'

    # prod
    - stage: 'deploy prod'
      if: branch = master
      script:
        - 'sshpass -e ssh $SSH_USER@$HOST -t "/srv/www/jean-plank/deploy.sh" >/dev/null 2>&1'
